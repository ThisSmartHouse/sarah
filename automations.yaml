        \ %}\n   \"{{ key }}\" :\n      {%- if value is mapping %}\n      {\n    \
        \    {{ loop(value.items()) }}\n      }\n      {%- else %}\n        {%- if\
        \ value is number %}{{ value }}{%- else %}\"{{ value }}\"{%- endif %}\n  \
        \    {%- endif %}\n      {%- if not loop.last %},{%- endif %}\n      \n  \
