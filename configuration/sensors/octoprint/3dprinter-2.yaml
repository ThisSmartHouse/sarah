- platform: mqtt
  state_topic: "/status/3dprinters/2/progress/printing"
  name: 3dprinter2_percent_complete
  friendly_name: 3D Printer 2 Completion
  unit_of_measurement: '%'
  expire_after: 1300
  value_template: "{{ value_json.progress }}"

- platform: mqtt
  state_topic: "/status/3dprinters/2/progress/printing"
  name: 3dprinter2_percent_file
  friendly_name: 3D Printer 2 File
  expire_after: 1300
  value_template: "{{ value_json.path.split('/') | last }}"
  
- platform: command_line
  name: 3dprinter2_state
  command: /home/homeassistant/.homeassistant/scripting/ha_exec.sh ha:poll-printer 3dprinter-2.coogle.local
  value_template: "{{ value_json.state }}"
  scan_interval: 10