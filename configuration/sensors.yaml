- platform: template
  sensors:
    living_room_tv:
      value_template: '{{ states.remote.living_room.attributes.current_activity }}'
      friendly_name: 'Living Room TV Activity'
- platform: speedtest
  minute: 30
  hour:
    - 0
    - 3
    - 12
    - 15
  monitored_conditions:
    - ping
    - download
    - upload
- platform: haveibeenpwned
  email: !secret haveibeenpwned_emails
- platform: octoprint
  name: 3D Printer
  monitored_conditions:
    - Current State
    - Temperatures
    - Job Percentage
- platform: openweathermap
  api_key: !secret openweather_api_key
  monitored_conditions:
    - weather
    - temperature
    - wind_speed
    - wind_bearing
    - humidity
    - pressure
    - clouds
    - rain
    - snow

