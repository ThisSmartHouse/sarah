diana_temp_alert:
  name: >
    Warning: Diana's tank temperature is currently {{ float(states('sensor.diana_tank_temperature')) }} degrees.
  entity_id: binary_sensor.diana_temperature_status
  state: 'on'
  repeat:
    - 5
    - 10
    - 15
    - 30
    - 60
    - 120
  can_acknowledge: true
  skip_first: true
  notifiers: 
    - house_phones_sms