diana_temp_alert:
  name: "Warning: I have detected a problem with Diana's tank temperature"
  entity_id: binary_sensor.diana_temperature_status
  state: 'on'
  repeat:
    - 5
    - 10
    - 15
    - 30
    - 60
    - 120
  can_acknowledge: true
  skip_first: true
  notifiers: 
    - house_phones_sms