freezer_temp_alert:
  name: >
    Warning: The Freezer is in danger of defrosting, currently at {{ float(states('sensor.freezer_temperature')) }}F degrees.
  entity_id: binary_sensor.freezer_temperature_status
  state: 'on'
  repeat:
    - 15
    - 30
    - 60
    - 120
  can_acknowledge: true
  skip_first: true
  notifiers: 
    - house_phones_sms