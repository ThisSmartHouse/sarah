- id: Turn on Garden Soaker
  hide_entity: true
  trigger:
    platform: time
    after: '17:00:00' 
  action:
    service: homeassistant.turn_on
    entity_id: switch.garden_soaker_pump
- id: Turn Off Garden Soaker
  hide_entity: true
  trigger:
    platform: time
    after: '19:00:00'
  action:
    service: homeassistant.turn_off
    entity_id: switch.garden_soaker_pump
