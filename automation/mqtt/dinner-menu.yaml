- id: Push Dinner Menu Updates to MQTT (Monday)
  alias: Push Dinner Menu Updates to MQTT (Monday)
  hide_entity: true
  trigger:
    - platform: state
      entity_id: input_text.dinner_monday
    - platform: homeassistant
      event: start
  action:
    - service: mqtt.publish
      data_template:
        topic: "/dinner/update"
        payload: >
          {
            "action" : "set",
            "day" : "monday",
            "menu" : "{{ states('input_text.dinner_monday') }}"     
          } 

