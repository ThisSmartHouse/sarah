- id: Push Sun Updates to MQTT
  hide_entity: true
  trigger:
    - platform: sun
      event: sunrise
      offset: '+00:00:00'
    - platform: sun
      event: sunset
      offset: '+00:00:00'
  action:
    - service: mqtt.publish
      data_template:
        topic: '/status/sun'
        retain: true
        payload: >
          {
            "sun" : "{{ states('sun.sun') }}"     
          } 
