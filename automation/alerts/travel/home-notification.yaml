- id: Notify John when Bayley Arrives home
  alias: notify_john_when_bayley_arrives_home
  initial_state: true
  trigger:
    - platform: state
      entity_id: device_tracker.bayleysiphone
      from: 'not_home'
      to: 'home'
  condition:
    - condition: and
      conditions:
        - condition: state
          entity_id: device_tracker.johncoggeshallsiphone
          state: not_home
  action:
    - service: notify.john_phone_sms
      data_template:
        message: >
          {{ [
               "Bayley has arrived at home"
             ] | random }}
             
