- id: Remind if no dinner plan tomorrow (mon)
  hide_entity: true
  alias: Remind if no dinner plan tomorrow (mon)
  trigger:
    platform: time
    minutes: 00
    seconds: 00
  condition:
    condition: and
    conditions:
      - condition: time
        weekday: sun
      - condition: template
        value_template: "{{ (states('input_text.dinner_monday') == '') or (states('input_text.dinner_monday') == '?????') }}"
  action:
    - service: notify.house_phones_sms
      data_template:
        message: >
          {{ [
               "I just wanted to let you know that you have not indicated what your dinner plans are for tomorrow!",
               "Hey, so what's for dinner tomorrow?",
               "It looks like you haven't decided on dinner for tomorrow -- let me know!"
             ] | random }}
             
