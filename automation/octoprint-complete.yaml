- alias: 3D Printer 1 Completion Notification
  trigger:
    platform: state
    entity_id: sensor.3dprinter1_state
    from: "Printing"
    to: "Operational"
  action:
    - service: notify.john_phone_sms
      data:
        message: "The 3D Print Job on Printer #1 Has Completed"

