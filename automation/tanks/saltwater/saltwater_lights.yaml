- id: Saltwater Lights On
  hide_entity: true
  trigger:
    platform: time
    after: '08:00:00' 
  action:
    service: switch.turn_on
    entity_id: switch.saltwater_lights
- id: Saltwater Lights Off
  hide_entity: true
  trigger:
    platform: time
    after: '03:00:00'
  action:
    service: switch.turn_off
    entity_id: switch.saltwater_lights
