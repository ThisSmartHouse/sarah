- id: Hallway Lights On
  alias: Hallway Lights On
  hide_entity: true
  trigger:
    platform: sun
    event: sunset
    offset: -02:00:00
  action:
  - service: switch.turn_on
    entity_id: switch.hall_portrait
  - service: switch.turn_on
    entity_id: switch.hall_lamp
    
- id: Turn Hallway Off
  alias: Turn Hallway Off
  hide_entity: true
  trigger:
    platform: time
    at: 02:00:00
  action:
  - service: switch.turn_off
    entity_id: switch.hall_portrait
  - service: switch.turn_off
    entity_id: switch.hall_lamp
