- id: Turn on Hallway if motion detected (bedtime)
  alias: Turn on Hallway if motion detected (bedtime)
  hide_entity: true
  trigger:
  - entity_id: sensor.hallway_pir
    platform: state
    to: 'on'
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.enable_light_automation
      state: 'on'
    - condition: state
      entity_id: input_boolean.bedtime_mode
      state: 'on'
  action:
    - service: light.turn_on
      entity_id: light.hallway
      data:
        brightness_pct: 20
        
- id: Turn on Hallway if motion detected (normal)
  alias: Turn on Hallway if motion detected (normal)
  hide_entity: true
  trigger:
  - entity_id: sensor.hallway_pir
    platform: state
    to: 'on'
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.enable_light_automation
      state: 'on'
    - condition: state
      entity_id: input_boolean.bedtime_mode
      state: 'off'
  action:
  - service: light.turn_on
    entity_id: light.hallway
    data:
      brightness_pct: 100
    
- id: Turn off Hallway if no motion detected for 5 minutes
  alias: Turn off Hallway if no motion detected for 5 minutes
  hide_entity: true
  trigger:
  - platform: state
    entity_id: sensor.hallway_pir
    to: 'off'
    for:
      minutes: 5
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.enable_light_automation
      state: 'on'
  action:
  - service: light.turn_off
    entity_id: light.hallway
