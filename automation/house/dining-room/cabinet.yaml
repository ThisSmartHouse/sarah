- id: Turn Display Cabinet On At Sunset
  alias: Turn Display Cabinet On At Sunset
  hide_entity: true
  trigger:
    platform: sun
    event: sunset
    offset: +00:00:00
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.enable_light_automation
      state: 'on'
  action:
    service: switch.turn_on
    entity_id: switch.dining_room_cabinet
    
- id: Turn Off Display Cabinet At 3am
  alias: Turn Off Display Cabinet At 3am
  hide_entity: true
  trigger:
    platform: time
    at: 03:00:00
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.enable_light_automation
      state: 'on'
  action:
    service: switch.turn_off
    entity_id: switch.dining_room_cabinet